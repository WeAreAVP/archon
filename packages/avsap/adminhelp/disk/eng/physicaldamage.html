      <div id="abstract">
         <h2>
            Disk - Physical Damage
         </h2>
         <p>
            Scratches and other surface marks can affect the quality of
            playback, resulting in pops, hissing and skips. This damage,
            especially deep gouges, pits and cracks, can make the record
            unplayable.
         </p>
         <p class="citation">
            <img src="packages/avsap/adminhelp/disk/images/instantaneous.jpg"
                 alt="Instantaneous Disk" />
            <br />
            Instantaneous Disc - Aluminum Core<br />
            Scratched, dusty.
         </p>
      </div>
